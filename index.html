<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Tacker</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxl-codepen"></i>
                <span>Teddy Tracker</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="img/teddyTracker.jpg" alt="Logo" class="user-img">
            <div>
                <p class="bold">IT3R6</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <img src="img/folder.png" alt="Logout" class="sidebar-icons">
                    <span class="nav-item">All Task</span>
                </a>
                <span class="tooltip">All Task</span>
            </li>
            <li>
                <a href="#">
                    <img src="img/orange.png" alt="Logout" class="sidebar-icons-shape">
                    <span class="nav-item">In Progress</span>
                </a>
                <span class="tooltip">In Progress</span>
            </li>
            <li>
                <a href="#">
                    <img src="img/finished.jpg" alt="Logout" class="sidebar-icons-shape">
                    <span class="nav-item">Finished</span>
                </a>
                <span class="tooltip">Finished</span>
            </li>
            <li>
                <a href="#">
                    <img src="img/setting.png" alt="Logout" class="sidebar-icons">
                    <span class="nav-item">Admin Settings</span>
                </a>
                <span class="tooltip">Admin Settings</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-log-out"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Teddy Tracker</h1>
        </div>
    </div>

</body>

<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')

    btn.onclick = function () {
        sidebar.classList.toggle('active');
    };
</script>

</html>
