<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Tracker</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/tasks.css">
</head>


<body>
    
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../img/teddyTracker.jpg" alt="logo" class="logo">
                </span>
                <div class="text header-text">
                    <span class="name"> Teddy Tracker</span>
                    <span class="profession">The Best Way to Track Tasks</span>
                </div>

                <i class='bx bx-chevron-right toggle' ></i>

            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <!-- search bar -->
                <!-- <li class="search-box">
                    <i class='bx bx-search icon' ></i>
                        <input type="search" placeholder="Search...">
                </li> -->
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-task icon' ></i>
                            <span class="text nav-text">All Tasks</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-rectangle icon' id="red"></i>
                            <span class="text nav-text">Finished Tasks</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-home-alt-2 icon' ></i>
                            <span class="text nav-text">Current Tasks</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-notepad icon' ></i>
                            <span class="text nav-text">Admin Notes</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Admin Settings</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="nav-links">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon"></i>
                        <i class="bx bx-sun icon"></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toogle-switch"></div>
                </li>


            </div>

        </div>
    </nav>

</body>
</html>
